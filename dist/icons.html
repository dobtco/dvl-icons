<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>icons</title>
    <style>
    body {
      margin:0;
      padding:10px 20px;
      background:#fff;
      color:#222;
      }
    h1, div, footer {
      font-family:"Helvetica Neue", Arial, sans-serif;
      }
    h1 {
      margin:0 0 20px;
      font-size:32px;
      font-weight:normal;
      }
    .icons {
      margin-bottom:40px;
      -webkit-column-count:5;
         -moz-column-count:5;
              column-count:5;
      -webkit-column-gap:20px;
         -moz-column-gap:20px;
              column-gap:20px;
      }
    .icons__item,
    .icons__item i {
      line-height:2em;
      cursor:pointer;
      overflow:hidden;
      }
    .icons__item:hover {
      color:#3c90be;
      }
    .icons__item i {
      display:inline-block;
      width:32px;
      text-align:center;
      }
    footer {
      margin-top:40px;
      font-size:14px;
      color:#999;
      }
    /* Generated by grunt-webfont */


@font-face {
	font-family:"icons";
	src:url("icons.eot");
	src:url("icons.eot?#iefix") format("embedded-opentype"),
		url("icons.woff") format("woff"),
		url("icons.ttf") format("truetype");
	font-weight:normal;
	font-style:normal;
}

.icon {
	font-family:"icons";
	display:inline-block;
	vertical-align:middle;
	line-height:1;
	font-weight:normal;
	font-style:normal;
	speak:none;
	text-decoration:inherit;
	text-transform:none;
	text-rendering:auto;
	-webkit-font-smoothing:antialiased;
	-moz-osx-font-smoothing:grayscale;
}


/* Icons */


.icon_account-files:before {
	content:"\f101";
}


.icon_add-1:before {
	content:"\f102";
}


.icon_add-circle-1:before {
	content:"\f103";
}


.icon_align-left:before {
	content:"\f104";
}


.icon_angle-brackets:before {
	content:"\f105";
}


.icon_arrow-circle-left-6:before {
	content:"\f106";
}


.icon_arrow-circle-up-6:before {
	content:"\f107";
}


.icon_arrow-down-12:before {
	content:"\f108";
}


.icon_arrow-down-7:before {
	content:"\f109";
}

    </style>
  </head>
  <body>
    <h1>icons</h1>
    <div class="icons" id="icons">
      
        <div class="icons__item" data-name="account-files"><i class="icon icon_account-files"></i> icon_account-files</div>
      
        <div class="icons__item" data-name="add-1"><i class="icon icon_add-1"></i> icon_add-1</div>
      
        <div class="icons__item" data-name="add-circle-1"><i class="icon icon_add-circle-1"></i> icon_add-circle-1</div>

        <div class="icons__item" data-name="arrow-circle-left-6"><i class="icon icon_arrow-circle-left-6"></i> icon_arrow-circle-left-6</div>
      
        <div class="icons__item" data-name="arrow-circle-up-6"><i class="icon icon_arrow-circle-up-6"></i> icon_arrow-circle-up-6</div>
      
        <div class="icons__item" data-name="arrow-down-12"><i class="icon icon_arrow-down-12"></i> icon_arrow-down-12</div>
      
        <div class="icons__item" data-name="arrow-down-7"><i class="icon icon_arrow-down-7"></i> icon_arrow-down-7</div>
      
    </div>
    
    <h1>Usage</h1>
    <pre><code>&lt;i class=&quot;icon icon_<span id="name">name</span>&quot;&gt;&lt;/i&gt;</code></pre>
    
    <footer>Generated by <a href="https://github.com/sapegin/grunt-webfont">grunt-webfont</a>.</footer>
    <script>
    (function() {
      document.getElementById('icons').onclick = function(e) {
        e = e || window.event;
        var name = e.target.getAttribute('data-name') || e.target.parentNode.getAttribute('data-name');
        document.getElementById('name').innerHTML = name;
        
      }
    })();
    </script>
  </body>
</html>
